---
driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: puppet_apply
  manifests_path: examples
  ignore_spec_fixtures: true
  custom_facts:
    packagecloud_tic_donotuse_token: <%= ENV['PACKAGECLOUD_TIC_DONOTUSE_TOKEN'] %>
    ipaas_rt_infra_build_version: "1.6"
    ipaas_frontend_build_version: "1.6"

transport:
  name: sftp

platforms:
  - name: centos-7.2

verifier:
  name: serverspec
  remote_exec: false
  extra_flags: '--require spec_helper -I spec/acceptance'

suites:
  - name: frontend
    provisioner:
      manifest: frontend.pp
    verifier:
      patterns:
        - 'spec/acceptance/frontend_spec.rb'
  - name: services
    provisioner:
      manifest: services.pp
    verifier:
      patterns:
        - 'spec/acceptance/services_spec.rb'
  - name: engine
    provisioner:
      manifest: engine.pp
    verifier:
      patterns:
        - 'spec/acceptance/engine_spec.rb'
